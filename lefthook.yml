pre-commit:
  parallel: true
  commands:
    prettier: 
      run: yarn prettier --check {staged_files}
    linter:
      glob: 'src/**/*.{ts,tsx}'
      run: yarn eslint {staged_files}
    test:
      glob: 'src/**/*.{ts,tsx}'
      run: yarn test

commit-msg:
  scripts:
    "format-checker.sh":
      runner: bash